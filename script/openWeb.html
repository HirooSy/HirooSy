<!DOCTYPE html>
<html>
<head>
  <title>Floating Window</title>
  <style>
    .floating-window {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .floating-window iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <button onclick="openFloatingWindow()">Buka Floating Window</button>
  <div class="floating-window" id="floating-window">
    <iframe src="" frameborder="0" width="100%" height="100%"></iframe>
  </div>

  <script>
    function openFloatingWindow() {
      var floatingWindow = document.getElementById('floating-window');
      floatingWindow.style.display = 'block';
      var iframe = floatingWindow.querySelector('iframe');
      iframe.src = 'https://google.com'; // ganti dengan URL yang diinginkan
    }
  </script>
</body>
</html>
